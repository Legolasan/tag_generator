<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="popup.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
	</head>
	<body>
		<div class="container has-background-grey-dark">
			<section class="hero is-medium is-link">
				<div class="hero-body">
				  <p class="title is-size-1-desktop has-text-centered has-text-weight-medium is-family-sans-serif">Tag Generator</p>
				</div>
			</section>
			<section class="section is-large">
				<div class="field is-horizantal">
					<div class="field-label is-normal">
						<label class="label has-text-grey-light">Primary</label>
					</div>
					<div class="field-body">
						<div class="field is-narrow">
							<div class="control">
								<div class="select is-fullwidth is-info">
									<select class="initial" id="primary">
										<option value="default_p" selected>--</option>
										<option value="user_education">User Education</option>
										<option value="errors">Errors</option>
										<option value="bug">Bug</option>
										<option value="enhancement">Enhancement</option>
										<option value="product_demo">Product Demo</option>
										<option value="platform">Platform</option>
										<option value="faq">FAQ</option>
										<option value="activate">Hevo Activate</option>
										<option value="data_integrity">Data Integrity</option>
										<option value="spam">SPAM</option>
										<option value="not_an_issue">Not An Issue</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<div class="field-label is-normal">
						<label class="label has-text-grey-light">Secondary</label>
					</div>
					<div class="field-body">
						<div class="field is-narrow">
							<div class="control">
								<div class="select is-fullwidth is-link">
									<select id="secondary"></select>
								</div>
							</div>
						</div>
					</div>
					<div class="field-label is-normal">
						<label class="label has-text-grey-light">Teritiary</label>
					</div>
					<div class="field-body">
						<div class="field is-narrow">
							<div class="control">
								<div class="select is-fullwidth is-link">
									<select id="teritiary"></select>
								</div>
							</div>
						</div>
					</div>
					<br>
					<div class="field-body">
						<div class="field is-narrow">
							<div class="control">
								<input class="input is-info has-text-grey" id='tags' type="text" placeholder="Text input" value=" "/> <br></br>
								<button class="button is-medium is-fullwidth is-success" id='copyButton' type="button">COPY</button>
							</div>
						</div>
					</div>
				</div>
			  </section>
			  <footer class="footer has-background-grey-light">
				<div class="content has-text-centered">
				  <p>
					<strong>Tag Generator</strong> by <a href="https://hevodata.atlassian.net/wiki/spaces/SE/overview" target="_blank">Team-Support</a>. You can download the latest version from
					<a href="https://github.com/Legolasan/tag_generator" target="_blank">here</a>.
				  </p>
				  <p>Made with <a href="https://bulma.io/" target="_blank">Bulma &#10084;&#65039;</a></p>
				</div>
			</footer>
		</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<script src="ripple.js"></script>
	<script src="conditional_dropdown_2.js"></script>
	<script src="popup.js"></script>
	<script src="background.js"></script>
	</body>
</html>
