<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.js" integrity="sha256-DrT5NfxfbHvMHux31Lkhxg42LY6of8TaYyK50jnxRnM=" crossorigin="anonymous"></script>
    <body>
    <div class="container-fluid">
        <div id="header-p">
            <h1>[ Tag Generator ]</h1><hr>
        </div>
        <div id="content">
            <form>
                <div class="form-group row">
                    <label for="primary_comp" class="col-sm-2 col-form-label">Primary</label>
                    <div class="col-sm-10">
                        <select class="form-control" id='primary' searchable="Search here..">
                            <option value="default_p" selected>--</option>
                            <option value="user_education">User Education</option>
                            <option value="errors">Error</option>
                            <option value="bug">Bug</option>
                            <option value="intermittent_issue">Intermittent Issue</option>
                            <option value="data_integrity">Data Integrity</option>
                            <option value="enhancement">Enhancement</option> 
                            <option value="account_management">Account</option>
                            <option value="compliance">Compliance</option>
                            <option value="not_an_issue">Not An Issue</option>
                            <option value="platform_down">Platform Down</option>
                        </select>
                    </div>
                    <br></br>
                    <label for="secondary_comp" class="col-sm-2 col-form-label">Secondary</label>
                    <div class="col-sm-10">
                        <select class="form-control" id='secondary'>
                            <option value="default_s" selected>--</option>
                            <option value="data_missing">Record missing in Destination</option>
                            <option value="update_missing">Update missing in Destination</option>
                            <option value="hot_fix">Hot Fix</option>
                            <option value="product_limiation">Product Limitation</option>
                            <option value="pricing">Pricing</option>
                            <option value="billing_payment">Billing & Payment</option>
                            <option value="product_faq">Product FAQ</option>
                            <option value="job_configs">Job Config</option>
                            <option value="overview_summary">Overview & Summary</option>
                            <option value="transformation">Transformation</option>
                            <option value="json_parsing">Json Parsing Strategy</option>
                            <option value="schema_mapped">Schema Mapper</option>
                            <option value="activity_log">Activity Log</option>
                            <option value="hevo_api">Hevo API</option>
                            <option value="replication_schedule">Replication Schedule</option>
                            <option value="load_status_delay">Load Delay & Status</option>
                            <option value="pipeline_config">Pipeline Config</option>
                            <option value="source_config">Source Config</option>
                            <option value="destination_config">Destination Config</option>
                            <option value="models">Models</option>
                            <option value="workflows">Workflows</option>
                            <option value="team_settings">Team Settings</option>
                            <option value="alerts_notifications">Alert & Notiifications</option>
                            <option value="not_an_issue">Not An Issue</option>
                            <option value="source">Source</option>
                            <option value="destination">Destination</option>
                            <option value="other_enhancement">Other Enhancement</option>
                            <option value="account_creation">Account Creation</option>
                            <option value="account_migration">Account Migration</option>
                            <option value="account_deletion">Account Deletion</option>
                            <option value="user_management">User Management</option>
                            <option value="trial_extension">Trial Extension</option>
                            <option value="sign_up">Sign Up</option>
                            <option value="platform_security_compliances">Platform Security & Compliances</option>
                            <option value="data_retention_policy">Data Retention Policy</option>
                            <option value="user_experience">User Experience</option>
                        </select>
                    </div>
                    <br></br>
                    <label for="document_comp" class="col-sm-2 col-form-label">Documentation</label>
                    <div class="col-sm-10">
                        <select class="form-control" id='document' data-live-search="true">
                            <option value="default_d" selected>--</option>
                            <option value="document_provided">Document Provided</option>
                            <option value="document_exist">Document Exist</option>
                            <option value="document_required_new">Document Required: New</option>
                            <option value="document_required_update">Document Required: Update</option>
                            <option value="document_not_applicable">Document Not Applicable</option>
                            <option value="faq">FAQ</option>
                        </select>
                    </div>
                    <br></br>
                    <label for="tag_generate" class="col-sm-2 col-form-label">Tags</label>
                    <div class="col-sm-10">
                        <div class="input-group-append">
                            <input type="text" class="form-control" id='tags' aria-describedby="basic-addon3">                    
                            <button class="input-group-text btn btn-success" id='copyButton' type="button">COPY</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="conditionl_dropdown.js"></script>
    <script src="popup.js"></script>
    <script src="background.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
